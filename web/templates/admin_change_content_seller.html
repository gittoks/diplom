<h2>Изменение продавца</h2>
<br>
<form method="POST" enctype="multipart/form-data">
    <div class="row">
        <div class="form-group col">
            <label for="inputFirstName">ФИО</label>
            <input type="name" name="name" class="form-control" id="inputFirstName" value="{{ .Content.Name }}">
        </div>
        <div class="form-group col">
            <label for="inputSecondName">Телефон</label>
            <input type="name" name="phone" class="form-control" id="inputSecondName" value="{{ .Content.Phone }}">
        </div>
    </div>
    <input type="name" name="id" class="form-control" value="{{ .Content.ID }}" hidden>
    <button class="btn btn-primary" type="submit" name="action" value="action_update_sellers">Изменить</button>
</form>
