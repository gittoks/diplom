<h2>Изменение товара</h2>
<br>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="inputFirstName">Название</label>
        <input type="name" name="name" class="form-control" id="inputFirstName" value="{{ .Content.Name }}">
    </div>
    <input type="name" name="id" class="form-control" value="{{ .Content.ID }}" hidden>
    <button class="btn btn-primary" type="submit" name="action" value="action_update_packages">Изменить</button>
</form>
