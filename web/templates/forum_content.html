<h2>Топики</h2>
<br>
{{ $ROLE := .Content.Cookie.Role }}
{{ range .Content.Comments }}
    <div class="jumbotron">
      <h1 class="display-8">{{ .Name }}</h1>
      <p class="lead">{{ .Description }}</p>
      <form method="POST" enctype="multipart/form-data">
          <a class="btn btn-primary" href="/forum?topic={{ .ID }}" role="button">Больше</a>
          {{ if $ROLE }}
          <input type="text" name="id" class="form-control" hidden value="{{ .ID }}">
          <button type="submit" name="action" value="delete_topic" class="btn btn-outline-danger">Удалить</button>
          {{ end }}
      </form>
    </div>
{{ end }}
<br>
<h2>Создать топик</h2>
<br>

<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="inputName">Название</label>
        <input type="name" name="name" class="form-control" id="inputName">
    </div>
    <div class="form-group">
        <label for="inputDescription">Описание</label>
        <textarea type="name" name="text" class="form-control" id="inputDescription" rows="3"></textarea>
    </div>
    <br>
    <button type="submit" name="action" value="topic" class="btn btn-primary">Создать</button>
</form>
