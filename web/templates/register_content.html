<form class="custom-form">
  <div class="form-group">
    <label for="inputName">Имя</label>
    <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp">
  </div>
  <div class="form-group">
    <label for="inputPassword">Пароль</label>
    <input type="password" class="form-control" id="inputPassword">
  </div>
  <div class="form-group">
    <label for="inputPasswordCopy">Повторите пароль</label>
    <input type="password" class="form-control" id="inputPasswordCopy">
    <small id="passwordHelp" class="form-text text-muted">Никому не сообщайте свой пароль</small>
  </div>
  <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
