<form class="custom-form" method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="inputFirstName">Имя</label>
    <input type="name" name="fname" class="form-control" id="inputFirstName" aria-describedby="nameHelp">
  </div>
  <div class="form-group">
    <label for="inputSecondName">Фамилия</label>
    <input type="name" name="sname" class="form-control" id="inputSecondName" aria-describedby="nameHelp">
  </div>
  <div class="form-group">
    <label for="inputPhone">Телефон</label>
    <input type="name" name="phone" class="form-control" id="inputPhone" aria-describedby="nameHelp">
  </div>
  <div class="form-group">
    <label for="inputLogin">Логин</label>
    <input type="name" name="login" class="form-control" id="inputLogin" aria-describedby="nameHelp">
  </div>
  <div class="form-group">
    <label for="inputPassword">Пароль</label>
    <input type="password" name="password" class="form-control" id="inputPassword">
    <small id="passwordHelp" class="form-text text-muted">Никому не сообщайте свой пароль</small>
  </div>
  <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
